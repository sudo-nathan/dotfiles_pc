############################
# place this in /etc/
############################
general {
        colors = true
        interval = 5
}
order += "wireless _first_"
order += "cpu_usage"
order += "memory"
order += "disk /"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

cpu_usage {
	format = "CPU: %usage"
	max_threshold = 75
}
disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "RAM: %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
